<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


      <span>Table</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <table>
      <thead>
      <tr>
        <th>Payment</th>
        <th>Issue Date</th>
        <th>Amount</th>
        <th>Index</th>
        <th>Number</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of httpData$ | async as httpData$; index as i; trackBy: trackByData">
        <td data-label="userId">{{ user.userId }}</td>
        <td data-label="ID">{{ user.id }}</td>
        <td data-label="Title">{{ user.title }}</td>
        <td data-label="Title">{{ i }}</td>
        <td data-label="Index">({{ i + 1 }} / {{ httpData$.length }})</td>
      </tr>
      </tbody>
    </table>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
